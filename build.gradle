apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'checkstyle'

configurations.all {
    resolutionStrategy {
        force 'org.ow2.asm:asm:5.0.3'
        forcedModules = [ 'org.ow2.asm:asm:5.0.3' ]
    }
}

repositories {
  mavenCentral()
}

dependencies {
   compile 'mysql:mysql-connector-java:5.1.6'
}
